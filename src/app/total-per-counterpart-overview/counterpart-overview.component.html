<div class="example-container mat-elevation-z8">
  <h2>counterparts</h2>

  <div class="example-table-container" *ngIf="counterpartsDataSource">
    <!-- PURE CSS LOADING ICON -->
    <mat-card>
      <!-- ANGULAR MATERIAL TABLE -->
      <table mat-table [dataSource]="counterpartsDataSource" matSort class="example-table">
        <!-- counterpart ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.name}}</td>
        </ng-container>

        <!-- counterpart Name Column -->
        <ng-container matColumnDef="accountNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>AccountNumber</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.accountNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="ownAccount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>own account ?</th>
          <td mat-cell *matCellDef="let counterpart">
            <mat-checkbox [checked]="counterpart.ownAccount"> <!--(click)="$event.stopPropagation()"-->
                          <!--(change)="$event ? selection.toggle(row) : null"-->

            </mat-checkbox>
          </td>
         <!-- <td mat-checkbox *matCellDef="let counterpart">{{counterpart.ownAccount}}</td>-->
          <mat-checkbox *matCellDef="let counterpart" [checked]="counterpart.ownAccount"></mat-checkbox>
        </ng-container>

        <!-- counterpart Name Column -->
        <ng-container matColumnDef="recurringCounterPart">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>recurring ?</th>
          <mat-checkbox *matCellDef="let counterpart" [checked]="counterpart.recurringCounterPart"></mat-checkbox>
        </ng-container>

        <!-- counterpart Price Column -->
        <!--<ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.price}}</td>
        </ng-container>

        &lt;!&ndash; counterpart Rating Column &ndash;&gt;
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.rating}}</td>
        </ng-container>
  -->
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </mat-card>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  <!--<mat-paginator [length]="1000" [pageSize]="10"></mat-paginator>-->
</div>
