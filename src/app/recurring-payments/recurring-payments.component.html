<div class="example-container mat-elevation-z8">
  <h2>Recurring</h2>

  <div class="example-table-container" *ngIf="reportDatasource">
    <!-- PURE CSS LOADING ICON -->
    <mat-card>
      <!-- ANGULAR MATERIAL TABLE -->
      <table mat-table [dataSource]="reportDatasource" matSort class="example-table">
        <ng-container matColumnDef="counterPartName">
          <th mat-header-cell *matHeaderCellDef>counter part</th>
          <td mat-cell *matCellDef="let expense">
            <span>{{expense.counterPart.accountNumber}} : {{expense.counterPart.name}}</span>
            <span><a [routerLink]="" (click)="setRecurringToFalse(expense.counterPart)">Not recurring</a></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let expense">{{expense.date}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>amount</th>
          <td mat-cell *matCellDef="let expense">{{expense.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="statement">
          <th mat-header-cell *matHeaderCellDef>statement</th>
          <td mat-cell *matCellDef="let expense">{{expense.statement}}</td>
        </ng-container>

        <!-- Group header -->
        <ng-container matColumnDef="groupHeader">
          <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>{{groupBy.name}}</strong></td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"></tr>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </mat-card>
  </div>
</div>
