<div class="example-container mat-elevation-z8">
  <h2>expenses</h2>

  <div class="example-table-container" *ngIf="expensesDataSource">
    <!-- PURE CSS LOADING ICON -->
    <mat-card>
      <!-- ANGULAR MATERIAL TABLE -->
      <table mat-table [dataSource]="expensesDataSource" matSort class="example-table">
        <ng-container matColumnDef="counterPartName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let expense">{{expense.counterPartName}}</td>
        </ng-container>

        <ng-container matColumnDef="amountInCents">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let expense">{{expense.amountInCents}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </mat-card>
  </div>

  <mat-paginator [length]="1000" [pageSize]="10"></mat-paginator>
</div>
