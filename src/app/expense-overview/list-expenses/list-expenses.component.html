<div class="example-container mat-elevation-z8">
  <h2>expenses</h2>

  <div class="example-table-container" *ngIf="expensesDataSource">


    <mat-card>
      <div><p><input type="checkbox" [(ngModel)]="showOnlyUnanalyzed" (change)="reloadData()"/>only unanalyzed</p></div>
      <table mat-table [dataSource]="expensesDataSource" matSort class="example-table">
        <ng-container matColumnDef="counterPartName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>counter part</th>
          <td mat-cell *matCellDef="let expense" (click)="openDetails(expense)">{{expense.counterPart.name}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
          <td mat-cell *matCellDef="let expense">{{expense.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
          <td mat-cell *matCellDef="let expense">{{expense.date}}</td>
        </ng-container>

        <ng-container matColumnDef="recurringOption">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>recurringOption</th>
          <td mat-cell *matCellDef="let expense">{{expense.recurringOption}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    </mat-card>
  </div>

  <mat-paginator [length]="1000" [pageSize]="10"></mat-paginator>
</div>
