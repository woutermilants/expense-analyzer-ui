<div class="example-container mat-elevation-z8">
  <h2>counterparts</h2>

  <div class="example-table-container" *ngIf="counterpartsDataSource">
    <!-- PURE CSS LOADING ICON -->
    <mat-card>
      <!-- ANGULAR MATERIAL TABLE -->
      <table mat-table [dataSource]="counterpartsDataSource" matSort class="example-table">
        <!-- counterpart ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <!--<td mat-cell *matCellDef="let counterpart">{{counterpart.name}} <a><mat-icon>edit</mat-icon></a>-->
          <td mat-cell *matCellDef="let counterpart">
            <mat-form-field class="example-full-width">
              <input matInput value="{{counterpart.name}}" (change)="updateName(counterpart, $event.target.value)"/>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="accountNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>AccountNumber</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.accountNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="totalAmountSpent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>totalAmountSpent</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.totalAmountSpent}}</td>
        </ng-container>
        <ng-container matColumnDef="totalAmountReceived">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>totalAmountReceived</th>
          <td mat-cell *matCellDef="let counterpart">{{counterpart.totalAmountReceived}}</td>
        </ng-container>

        <ng-container matColumnDef="ownAccount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>own account ?</th>
          <td mat-cell *matCellDef="let counterpart">
            <mat-checkbox [checked]="counterpart.ownAccount" (change)="updateOwnAccount(counterpart, $event)">
              <!--(click)="$event.stopPropagation()"-->
              <!--(change)="$event ? selection.toggle(row) : null"-->

            </mat-checkbox>
          </td>
          <!-- <td mat-checkbox *matCellDef="let counterpart">{{counterpart.ownAccount}}</td>-->
        </ng-container>

        <!-- counterpart Name Column -->
        <ng-container matColumnDef="recurringCounterPart">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>recurring ?</th>
          <td mat-cell *matCellDef="let counterpart">
            <mat-checkbox [checked]="counterpart.recurringCounterPart" (change)="updateRecurringAccount(counterpart, $event)">
            </mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </mat-card>
  </div>
  <!--<mat-paginator [length]="1000" [pageSize]="10"></mat-paginator>-->
</div>
