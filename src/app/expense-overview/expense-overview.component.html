<div class="row">
  <div class="col-xs-5">
    <app-list-expenses
    (expenseSelected)="selectedExpense = $event"
    ></app-list-expenses>
  </div>
  <div class="col-xs-7">
    <app-expense-detail
      *ngIf="selectedExpense; else defaultExpenseDetail"
    [expense] = selectedExpense
    (expenseChanged)="reloadList()"></app-expense-detail>
    <ng-template #defaultExpenseDetail>
      <p>Select a expense</p>
    </ng-template>
  </div>
</div>
