    <mat-card>

      <table mat-table [dataSource]="reportDatasource" matSort class="example-table">

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
          <td mat-cell *matCellDef="let expense">{{expense.id}}</td>
        </ng-container>

       <ng-container matColumnDef="counterPartName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>counter part name</th>
          <td mat-cell *matCellDef="let expense">{{expense.counterPartAccount}}</td>
        </ng-container>

        <!-- Group header -->
        <ng-container matColumnDef="groupHeader">
          <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>Starts with {{groupBy.name}}</strong></td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>
