<div class="example-container mat-elevation-z8">
  <h2>expenses</h2>

  <div class="example-table-container" *ngIf="expensesDataSource">
    <!-- PURE CSS LOADING ICON -->

    <!-- ANGULAR MATERIAL TABLE -->
    <table mat-table [dataSource]="expensesDataSource" class="example-table">
      <!-- expense ID Column -->
      <ng-container matColumnDef="counterPartName">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let expense">{{expense.counterPartName}}</td>
      </ng-container>

      <!-- expense Name Column -->
      <ng-container matColumnDef="amountInCents">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let expense">{{expense.amountInCents}}</td>
      </ng-container>

      <!-- expense Price Column -->
      <!--<ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let expense">{{expense.price}}</td>
      </ng-container>

      &lt;!&ndash; expense Rating Column &ndash;&gt;
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let expense">{{expense.rating}}</td>
      </ng-container>
-->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>

  <mat-paginator [length]="1000" [pageSize]="10"></mat-paginator>
</div>
